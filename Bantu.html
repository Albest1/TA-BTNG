<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width= <!-- contact start -->
    , initial-scale=1.0"
    />
    <title>Document</title>
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css eksternal -->
    <link rel="stylesheet" href="asets/stayle.css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Link form awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <div class="title text-center mb-4 mt-5">
          <h1 class="fw-bold">Contact Us</h1>
          <p class="teks-secondary">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores
            vero voluptates nostrum ratione nemo nulla?
          </p>
        </div>
        <form>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control p-3"
                  placeholder="yourname"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Tanggal Lahir</label
                >
                <input type="text" class="form-control p-3" placeholder="" />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Almat</label>
                <input type="text" class="form-control p-3" placeholder="" />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control p-3"
                  id="exampleInputEmail1"
                  placeholder="youremail@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Phone number</label
                >
                <input
                  type="text"
                  class="form-control p-3"
                  placeholder="example:081234556"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Message</label>
              <input
                type="email"
                class="form-control p-3"
                placeholder="Your Message"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-dark">
            <a href="index.html" class="text-light">Kembali</a>
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <!-- contact end -->
  </body>
</html>
